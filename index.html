<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>8th Wall Web: A-FRAME</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="./js/main.js"></script> 
    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=g6kcT5byqYWTqhUIVaCe4nHGMK3z9GaezsszYImPCwS3AIXZGkT8iXjkQ9w6CRJyexyvoh"></script>

  </head>
  <body>
    <!-- Add the 'xrweb' attribute to your scene to make it an 8th Wall Web A-FRAME scene. -->
      <a-scene
      xrweb
      xrextras-tap-recenter
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error>
      
      <a-camera position="0 8 8"></a-camera>
      
      <a-entity
      light="type: directional;
      castShadow: true;
      intensity: 0.8;
      shadowCameraTop: 7;
      shadowMapHeight: 1024;
      shadowMapWidth: 1024;"
      position="1 4.3 2.5">
    </a-entity>
    
    <a-entity
    light="type: directional; castShadow: false; intensity: 0.5;"
    position="-0.8 3 1.85">
  </a-entity>
  
  <a-light type="ambient" intensity="1"></a-light>
  <a-entity id="cake" gltf-model="url(./models/cake.glb)" shadow visible="false" position="2 0.75 -1.85">
  </a-entity>
  <a-entity id="jelly" gltf-model="url(./models/jelly.glb)" visible="false" position="2 0.80 -1.85">
    
  </a-entity>
    </a-scene>

    <div class="ui">
      <div class="splash">
        
        <img class="bg" src="./images/bg.png" alt="splash">
        <img class="header" src="./images/header.png" alt="">
      </div>
    </div>
    <img class="addJelly" src="./images/button.png" alt="button" style="display:none"> 
  </body>
</html>
